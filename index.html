<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bs5 12-col grid system</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .a_tbdr{
                border: 1px dashed red;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <div class="row text-center">
            <div class=" col a_tbdr">span</div>
            <div class=" col a_tbdr">span</div>
            <div class=" col a_tbdr">span</div>
            <div class=" col a_tbdr">span</div>
            <div class=" col a_tbdr">span</div>
            <div class=" col a_tbdr">span</div>
            <div class=" col a_tbdr">span</div>
            <div class=" col a_tbdr">span</div>
            <div class=" col a_tbdr">span</div>
            <div class=" col a_tbdr">span</div>
            <div class=" col a_tbdr">span</div>
            <div class=" col a_tbdr">span</div>
        </div>
        <div class="row text-center">
            <div class=" col a_tbdr">span</div>
            <div class=" col a_tbdr">span</div>
            <div class=" col a_tbdr">span</div>
            <div class=" col a_tbdr">span</div>
        </div>
        <div class="row text-center">
            <div class=" col-4 a_tbdr">span</div>
            <div class=" col-4 a_tbdr">span</div>
            <div class=" col-4 a_tbdr">span</div>
        </div>
        <div class="row text-center">
            <div class=" col-4 a_tbdr">span</div>
            <div class=" col-4 a_tbdr">span</div>
            <div class=" col-4 a_tbdr">span</div>
        </div>
        <div class="row text-center">
            <div class=" col-3 a_tbdr">span</div>
            <div class=" col-6 a_tbdr">span</div>
            <div class=" col-3 a_tbdr">span</div>
        </div>
        <div class="row text-center">
            <div class=" col a_tbdr">span</div>
            <div class=" col a_tbdr">span</div>
        </div>
        <div class="row text-center">
            <div class=" col-3 a_tbdr">span</div>
            <div class=" col-9 a_tbdr">span</div>
        </div>
        <div class="row text-center">
            <div class=" col a_tbdr">span</div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
